<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
  <title>
    <vtex.cmc:productPageTitle /> | FRATES</title>
  <vtex:metaTags/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <vtex:template id="eCore-FRATES-COMMONSTYLES" />
</head>

<body>

  <vtex:template id="eCore-FRATES-HEADER" />

  <main>

    <div class="container">

      <section class="breadcrumb row">
        <div class="col-xs-12">
          <vtex.cmc:breadCrumb />
        </div>
      </section>

      <section class="product-view row">
        <section class="product-box col-xs-12 col-md-6">
          <vtex.cmc:ProductImage zoom="on" />
          <span class="flags">
            <div class="flags__desconto labeled">
              <vtex.cmc:discountHightLight/>
            </div>
            <div class="flags__destaque labeled">
              <vtex.cmc:HightLight/>
            </div>
          </span>
        </section>
        <!-- product-box END -->

        <section class="buy-box col-xs-12 col-md-6">
          <vtex.cmc:productName />
          <vtex.cmc:productReference/>

          <div class="price-flag-table row">
            <div class="col-xs-12 col-md-6 price-info">
              <vtex.cmc:skuPrice/>
            </div>
            <div class="col-xs-12 col-md-6 flag-table-info">
              <span class="tabela" id="ver-tab">ver tabela de medidas</span>
            </div>
          </div>

          <div class="qtd-sku">
            <div class="choose-skus">
              <vtex.cmc:skuRichSelection changeImage="1" />
              <vtex.cmc:skuSelector />
            </div>
            <div class="qtd">
              <span>Quantidade</span>
              <div class="quantidade">
                <i class="less">-</i>
                <input class="prodQtd" type="text" value="1" disabled="disabled" />
                <i class="more">+</i>
              </div>
            </div>
          </div>
          <div class="compra-box">
            <vtex.cmc:BuyButton/>
          </div>

          <div class="qtd-frete-medidas">
            <div class="frete">

                <p class="frete__text">ENTREGA</p>
            </div>
            <div class="shipping-value">
              <vtex.cmc:shippingValue/>
            </div>
            <div class="medidas">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.14 8.61"><defs><style>.cls-1{fill:#9e9e9e}</style></defs><title>Ativo 1</title><g id="Camada_2" data-name="Camada 2"><g id="Camada_1-2" data-name="Camada 1"><g id="_1-_INFOS" data-name="1- INFOS"><path class="cls-1" d="M30.14 0v8.61h-3.23v-4.3h-2.15v4.3H22.6V6.46h-2.15v2.15H18.3v-4.3h-2.15v4.3H14V6.46h-2.16v2.15H9.69v-4.3H7.53v4.3H5.38V6.46H3.23v2.15H0V0z" id="Régua_-_medida" data-name="Régua - medida"/></g></g></g></svg>
            </div>
          </div>

            <ul>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 347.971 347.971" width="32" height="32">

                  </g>
                </svg>
                <span>Troca garantida</span>
              </li>
            </ul>
          </nav>

          <div class="wish-buy row">
            <div class="wishlist-box col-xs-12">
              <div class="bt-add-fav wishlist-button" id="favToggle"></div>
            </div>
          </div>
        </section>
        <!-- buy-box END -->
      </section>
      <!-- product-view END -->

      <section class="product-info row">
        <div class="description col-xs-12 col-md-6">
          <h3>Descrição</h3>
          <vtex.cmc:ProductDescription/>
        </div>
        <div class="specification col-xs-12 col-md-6">
          <h3>Especificação</h3>
          <vtex.cmc:productSpecification/>
        </div>
      </section>

    </div>
    <section class="buy-togheter">
      <vtex.cmc:BuyTogether/>
    </section>

        <vtex:contentPlaceHolder id="shelf-semelhantes" />
      </div>
    </section>
    <!-- shelfRelacionados END -->

    <div class="favorite-fixed hidden-xs hidden-sm">
      <a href="/">

  </main>

  <div class="modal">
    <div class="opacity"></div>
    <span class="close-modal">fechar</span>
    <div class="modal-container">
      <div class="conteudo-tabela">
        <vtex:contentPlaceHolder id="tabela-medidas" />
      </div>
    </div>
  </div>

  <vtex:template id="eCore-FRATES-FOOTER" />
  <vtex:template id="eCore-FRATES-COMMONSCRIPTS" />

  <script type="text/javascript">
    $(document).ready(function () {

      // Scripts Modal //
      // Open Modal //
      $('#ver-tab').click(function () {
        $('.modal').fadeIn(600);
        $('body').addClass('modal_active');
      });
      // Open Modal //

      // Close Modal //
      $('.close-modal, .opacity').click(function () {
        $('.modal').fadeOut(600);
        $('body').removeClass('modal_active');
      });

      $(document).keyup(function (ev) {
        if (ev.keyCode == 27)
          $('.modal').fadeOut(600);
        $('body').removeClass('modal_active');
      });
      // Close Modal //
      // Scripts Modal //
      $("head").append('<style>label.checked.sku-picked{border:1px solid black !important;}</style>');

    });
  </script>
</body>

</html>
